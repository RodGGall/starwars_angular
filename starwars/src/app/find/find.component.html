<div class=" uk-flex uk-flex-center uk-flex-column uk-padding">
  <h2>Buscar Personaje</h2>
  <div class="uk-margin">
      <label class="uk-form-label" for="form-horizontal-text">Nombre</label>
      <div class="uk-form-controls">
          <input class="uk-input uk-width-1-3" id="form-horizontal-text" type="text" [(ngModel)]="nombre">
      </div>
      <div class="uk-padding">
          <button class="uk-button uk-button-primary" (click)="search()">Buscar</button>
      </div>
  </div>
</div>
<app-show></app-show>
