<div class="uk-padding uk-flex uk-flex-center uk-flex-column">
  <h2>Datos de Personaje</h2>
  <ng-template  #customLoadingTemplate>
      <div class="custom-class"> 
          <h3>
              Cargando...
          </h3>
      </div>
  </ng-template>
  <ngx-loading  [show] = "load"  [config] = "{backdropBorderRadius: '3px'}"  [template] = "customLoadingTemplate"> </ngx-loading>
  <dl class="uk-description-list uk-description-list-divider" *ngIf="personaje !== undefined">
      <dt>Nombre</dt>
      <dd>{{personaje.name}}</dd>
      <dt>Altura(cm)</dt>
      <dd>{{personaje.height}}</dd>
      <dt>Peso (Kg)</dt>
      <dd>{{personaje.mass}}</dd>
      <dt>Color de Piel</dt>
      <dd>{{personaje.skin_color}}</dd>
      <dt>Color de ojos</dt>
      <dd>{{personaje.eye_color}}</dd>
  </dl>
</div>
